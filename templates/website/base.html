<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon_io/favicon.ico' %}">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <script src="https://kit.fontawesome.com/8b393806a6.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


        {% block style %}{% endblock %}
    </head>
    <body id="page-body">
        <nav class="navbar navbar-dark navbar-expand-sm sticky-top">
            <div class="container-xxl">
                <a class="navbar-brand" href="{% url 'website:index' %}">
                    <img src="{% static 'images/light-logo.svg' %}" alt="Ved Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02"
                        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end">
                        <li class="nav-item intro active">
                            <a class="nav-link mx-2" href="{% url 'website:index' %}#intro">Home</a>
                        </li>
                        <li class="nav-item design-approach">
                            <a class="nav-link mx-2" href="{% url 'website:index' %}#design-approach">Design</a>
                        </li>
                        <li class="nav-item skills">
                            <a class="nav-link mx-2" href="{% url 'website:index' %}#skills">Skills</a>
                        </li>
                        <li class="nav-item projects">
                            <a class="nav-link mx-2" href="{% url 'website:index' %}#projects">Projects</a>
                        </li>
                        <li class="nav-item contact">
                            <a class="nav-link mx-2" href="{% url 'website:index' %}#contact">Contact</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        <main class="container-xxl">
            {% block body %}{% endblock %}
        </main>
        <footer>
            <div class="container-xxl text-center">
                <div class="mb-4">
                    <a href="{% url 'website:index' %}#page-body">
                        <i class="fa-solid fa-angles-up"></i>
                    </a>
                </div>
                <div class="mb-4">
                    <a class="mx-2" href="https://www.facebook.com/vvedavyasreddy" target="_blank"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a class="mx-2" href="https://www.instagram.com/vedvund" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a class="mx-2" href="https://www.linkedin.com/in/vedavyas-vundyala/" target="_blank"><i
                            class="fa-brands fa-linkedin"></i></a>
                </div>
                <div class="pb-4">
                    <span class="text-muted">Vedavyas Vundyala &copy; 2022</span>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                crossorigin="anonymous"></script>
        <script src="{% static 'js/navScrolActive.js' %}"></script>
        {% block script %}{% endblock %}
    </body>
</html>
